name: Push Application To Docker Hub (Staging/Production)

on:
  push:
    branches:
      - staging
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [staging, production]

    steps:
      - name: Checkout the Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.11.1"

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build
        env:
        # Firebase
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
        # Google Translation
          VITE_GOOGLE_TRANSLATION_API_KEY: ${{ secrets.VITE_GOOGLE_TRANSLATION_API_KEY }}
          VITE_GOOGLE_TRANSLATION_API_URL: ${{ secrets.VITE_GOOGLE_TRANSLATION_API_URL }}
          VITE_AI_CHATBOT_API_KEY: ${{ secrets.VITE_AI_CHATBOT_API_KEY }}
        # API Base
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          
      - name: Build Docker images
        run: |
          # Set image names based on the environment
          IMAGE_NAME=frontend-image:${{ matrix.environment }}
          BACKEND_IMAGE_NAME=backend-image:${{ matrix.environment }}
          
          # Build images
          docker build -t $IMAGE_NAME .
          docker build -t $BACKEND_IMAGE_NAME .
          
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker images to Docker Hub
        run: |
          IMAGE_NAME=jasondrunk/signbridgee/frontend-image:${{ matrix.environment }}
          BACKEND_IMAGE_NAME=jasondrunk/signbridge/backend-image:${{ matrix.environment }}
          
          docker push $IMAGE_NAME
          docker push $BACKEND_IMAGE_NAME
          
    environment: ${{ matrix.environment }}
